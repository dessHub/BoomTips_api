<div class="container">

	<form class="form-signin" (submit)="onLoginSubmit()">
		<h1 class="form-signin-heading text-muted">Sign In</h1>
		<input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username"  autofocus="">
		<input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
	</form>

</div>
