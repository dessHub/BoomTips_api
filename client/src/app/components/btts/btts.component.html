
<div class="container">
<div class="row ng-scope">
    <div class="col-md-7">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title text-center">CREATE A NEW BTTS TIP</div>
            </div>
            <div class="panel-body">
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid" (submit)="createTip()">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact1">MATCH DATE</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact1" type="date" name="matchday" [(ngModel)]="matchday" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact2">TIME</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact2" type="text" name="time" [(ngModel)]="time" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact3">LEAGUE</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact3" type="text" name="league" [(ngModel)]="league" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact4">TEAMS</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact4" type="text" placeholder="Home vs Away" name="match" [(ngModel)]="match" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact6">RESULT</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact5" type="text" name="result" [(ngModel)]="result" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-info" type="submit">SAVE</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title text-center">TODAY'S BTTS TIPS</div>
            </div>
            <div class="panel-body">
                <ul class="list-group" *ngFor="let tip of tips">
                    <li class="list-group-item">{{tip.time}} {{tip.match}} <span class="pull-right">{{tip.result}}</span></li>
                    <button class="btn btn-info" (click)="onUpdate()">UPDATE</button>
                    <button class="btn btn-danger" (click)="onDelete()">DELETE</button>
                </ul>                               
            </div>
        </div>
    </div>
</div>
</div>
