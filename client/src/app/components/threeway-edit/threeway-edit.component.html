<div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title text-center">CREATE A NEW 3 WAY TIP</div>
            </div>
            <div class="panel-body">
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid" (submit)="updateTip()" >
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact1">MATCH DATE</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact1" type="date" placeholder="Select match date" [(ngModel)]="matchday" name="matchday" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact2">TIME</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact2" type="text" [(ngModel)]="time" name="time" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact3">LEAGUE</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact3" type="text" [(ngModel)]="league" name="league">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact4">TEAMS</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact4" type="text" placeholder="Home vs Away" [(ngModel)]="match" name="match">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact5">TIP</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="inputContact5" type="text" [(ngModel)]="tip" name="tip">
                                        <option value="Home Win">Home Win</option>
                                        <option value="Draw">Draw</option>
                                        <option value="Away Win">Away Win</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact6">RESULT</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputContact5" type="text" [(ngModel)]="result" name="result" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-info" type="submit">SAVE</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
